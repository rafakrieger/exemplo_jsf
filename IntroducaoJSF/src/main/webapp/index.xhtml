<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
 
    <h:head>
        <title>Introdução JSF</title>
    </h:head>
    <h:body>
    
    	<h1>Exemplo JSF</h1>
    	
    	<h:form id="form_teste">
    	
    		<h:panelGrid columns="3">
    		
	    		<h:outputLabel value="Nome "/>
	    		<h:inputText id="nome" value="#{clienteC.cliente.nome}" required="true" requiredMessage="nome é obrigatório" />
	    		<h:message for="nome" />
	    		
	    		<h:outputLabel value="E-mail "/>
	    		<h:inputText id="email" value="#{clienteC.cliente.email}" required="true" />
	    		<h:message for="email" />
    		
    		</h:panelGrid>
    		
    		<h:commandButton value="salvar" action="#{clienteC.cliente.nome.salvar}" />
    		
    		
    	</h:form>
    
        
    </h:body>
</html>
