<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./principal.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="conteudo">

		<p:panel id="painel_conteudo" header="Usuário">
			<p:tabView id="tab_view" activeIndex="#{usuarioC.aba}">
				<p:ajax event="tabChange" listener="#{usuarioC.onTabChange}" update="tab_view:form_novo:perfil" />
				<p:ajax event="tabClose" listener="#{usuarioC.onTabClose}"/>
				<p:tab title="Pesquisa">
					<h:form id="form_pesquisa">
						<p:panelGrid columns="3" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2"
							contentStyleClass="ui-fluid">
							<p:outputLabel for="usuario" value="Usuário:" />
							<p:inputText id="usuario" value="#{usuarioC.usuario.nome}"
								required="true" requiredMessage="Nome é obrigatório" />
							<p:commandButton value="Pesquisar" update="tabela usuario"
								action="#{usuarioC.pesquisarPorNome}" />
						</p:panelGrid>

						<p:dataTable id="tabela" var="usuario"
							value="#{usuarioC.modelUsuarios}" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="5,10,15,{ShowAll|'All'}">

							<p:column headerText="Nome">
								<h:outputText value="#{usuario.nome}" />
							</p:column>

							<p:column headerText="Login">
								<h:outputText value="#{usuario.login}" />
							</p:column>

							<p:column headerText="Perfil">
								<h:outputText value="#{usuario.perfil.nome}" />
							</p:column>

							<p:column headerText="Último acesso">
								<h:outputText value="#{usuario.ultimoAcesso}" />
							</p:column>

							<p:column headerText="Alterar / excluir">
								<p:commandButton icon="pi pi-pencil" title="Alterar"
									style="margin-right: 12px"
									styleClass="rounded-button ui-button-outlined" process="@this"
									actionListener="#{usuarioC.prepAlterar}" update="@all" />
								<p:commandButton icon="pi pi-trash" title="Excluir"
									process="@this" styleClass="rounded-button ui-button-outlined"
									actionListener="#{usuarioC.excluir}" update="tabela">
									<p:confirm header="Confirmação"
										message="Deseja realmente excluir?" icon="pi pi-info-circle" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
							responsive="true" width="350">
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no ui-button-flat" />
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" />
						</p:confirmDialog>

					</h:form>

				</p:tab>

				<p:tab title="Novo">
					<h:form id="form_novo">
						<p:panelGrid columns="2" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-10"
							contentStyleClass="ui-fluid">

							<p:outputLabel for="nome" value="Nome:" />
							<p:inputText id="nome" value="#{usuarioC.usuario.nome}"
								required="true" requiredMessage="Nome é obrigatório" />

							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{usuarioC.usuario.login}"
								required="true" requiredMessage="Login é obrigatório" />

							<p:outputLabel for="perfil" value="Perfil:" />
							<p:selectOneMenu id="perfil" value="#{usuarioC.perfil.id}"
								required="true" requiredMessage="Perfil é obrigatório">
								<f:selectItem itemLabel="Escolha um perfil..." itemValue="" />
								<f:selectItems value="#{usuarioC.comboPerfis}" />
							</p:selectOneMenu>

							<p:commandButton value="Salvar"
								actionListener="#{usuarioC.salvar}" update="@form" />

						</p:panelGrid>
					</h:form>

				</p:tab>

			</p:tabView>
		</p:panel>

	</ui:define>

</ui:composition>
