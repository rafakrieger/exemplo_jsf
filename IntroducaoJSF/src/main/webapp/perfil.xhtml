<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./principal.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="conteudo">

		<p:panel id="painel_conteudo" header="Perfil">
			<p:tabView activeIndex="#{perfilC.aba}">
				<p:tab title="Pesquisa">
					<h:form id="form_pesquisa">
						<p:panelGrid columns="3" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2"
							contentStyleClass="ui-fluid">
							<p:outputLabel for="perfil" value="Perfil:" />
							<p:inputText id="perfil" value="#{perfilC.perfil.nome}"
								required="true" />
							<p:commandButton value="Pesquisar" update="tabela perfil"
								action="#{perfilC.pesquisarPorNome}" />
						</p:panelGrid>

						<p:dataTable id="tabela" var="perfil" value="#{perfilC.modelPerfis}"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="5,10,15,{ShowAll|'All'}">

							<p:column headerText="Nome">
								<h:outputText value="#{perfil.nome}" />
							</p:column>

							<p:column headerText="Descrição">
								<h:outputText value="#{perfil.descricao}" />
							</p:column>

							<p:column headerText="Alterar / excluir">
								<p:commandButton icon="pi pi-pencil" title="Alterar"
									style="margin-right: 12px"
									styleClass="rounded-button ui-button-outlined" process="@this"
									actionListener="#{perfilC.prepAlterar}" update="@all" />
								<p:commandButton icon="pi pi-trash" title="Excluir"
									process="@this" styleClass="rounded-button ui-button-outlined"
									actionListener="#{perfilC.excluir}" update="tabela">
									<p:confirm header="Confirmação"
										message="Deseja realmente excluir?" icon="pi pi-info-circle" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
							responsive="true" width="350">
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no ui-button-flat" />
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" />
						</p:confirmDialog>

					</h:form>

				</p:tab>

				<p:tab title="Novo">
					<h:form id="form_novo">
						<p:panelGrid columns="2" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-10"
							contentStyleClass="ui-fluid">

							<p:outputLabel for="nome" value="Perfil:" />
							<p:inputText id="nome" value="#{perfilC.perfil.nome}"
								required="true" requiredMessage="Campo obrigatório" />

							<p:outputLabel for="descricao" value="Descrição:" />
							<p:inputTextarea id="descricao"
								value="#{perfilC.perfil.descricao}" />

							<p:commandButton value="Salvar"
								actionListener="#{perfilC.salvar}" update="@form" />

						</p:panelGrid>
					</h:form>

				</p:tab>

			</p:tabView>
		</p:panel>

	</ui:define>

</ui:composition>
